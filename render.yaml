version: "1"

databases:
  - name: baccarat-db
    databaseName: baccarat
    plan: free
    region: singapore

services:
  - type: web
    name: baccarat-prediction
    env: node
    runtime: node
    plan: free
    region: singapore
    buildCommand: npm ci
    startCommand: node pg-server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: baccarat-db
          property: connectionString