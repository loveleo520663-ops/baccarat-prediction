version: "1"

databases:
  - name: baccarat-web-db
    databaseName: baccarat_web
    user: web_user
    plan: free

services:
  - type: web
    name: baccarat-web
    env: node
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: baccarat-web-db
          property: connectionString