<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="後台管理">
    <meta name="theme-color" content="#1a1a1a">
    <title>百家樂預測系統 - 管理後台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #d4af37;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #d4af37;
        }

        .nav-user {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-logout {
            background: #f44336;
            color: white;
        }

        .btn-logout:hover {
            background: #da190b;
        }

        .btn-game {
            background: #4CAF50;
            color: white;
        }

        .btn-game:hover {
            background: #45a049;
        }

        .btn-danger {
            background: #f44336;
            color: white;
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: #d4af37;
            margin-bottom: 10px;
        }

        .page-header p {
            color: #aaa;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            padding: 25px;
            text-align: center;
        }

        .stat-card i {
            font-size: 2.5rem;
            color: #d4af37;
            margin-bottom: 15px;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #aaa;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
        }

        .section-header h2 {
            color: #d4af37;
            font-size: 1.5rem;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: rgba(212, 175, 55, 0.2);
            padding: 15px;
            text-align: left;
            color: #d4af37;
            font-weight: bold;
        }

        .table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .badge-admin {
            background: #d4af37;
            color: #1a1a1a;
        }

        .badge-user {
            background: #4CAF50;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* 彈窗樣式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
        }

        .modal-header h3 {
            color: #d4af37;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d4af37;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #d4af37;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn-cancel {
            background: #666;
            color: white;
        }

        .btn-cancel:hover {
            background: #555;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table {
                font-size: 0.9rem;
            }

            .table th, .table td {
                padding: 10px;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-user-shield"></i>
            <span>管理後台</span>
        </div>
        
        <div class="nav-user">
            <div class="user-info">
                <i class="fas fa-user"></i>
                <span id="username">管理員</span>
            </div>
            <button class="btn btn-game" id="gameBtn">
                <i class="fas fa-gamepad"></i> 返回遊戲
            </button>
            <button class="btn btn-logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> 登出
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-cog"></i> 系統管理後台</h1>
            <p>百家樂預測系統 - 用戶管理控制面板</p>
        </div>

        <!-- 訊息提示 -->
        <div id="message" class="message"></div>

        <!-- 統計數據 -->
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <h3 id="totalUsers">-</h3>
                <p>總用戶數</p>
            </div>

            <div class="stat-card">
                <i class="fas fa-user-shield"></i>
                <h3 id="adminCount">-</h3>
                <p>管理員</p>
            </div>

            <div class="stat-card">
                <i class="fas fa-user"></i>
                <h3 id="normalUserCount">-</h3>
                <p>普通用戶</p>
            </div>

            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <h3 id="serverUptime">執行中</h3>
                <p>伺服器狀態</p>
            </div>
        </div>

        <!-- 用戶列表 -->
        <div class="section">
            <div class="section-header">
                <h2><i class="fas fa-users"></i> 用戶管理</h2>
                <button class="btn btn-game" id="addUserBtn">
                    <i class="fas fa-user-plus"></i> 新增用戶
                </button>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用戶名</th>
                        <th>角色</th>
                        <th>創建時間</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <tr>
                        <td colspan="5" class="empty-state">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>載入中...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 系統信息 -->
        <div class="section">
            <div class="section-header">
                <h2><i class="fas fa-info-circle"></i> 系統信息</h2>
            </div>

            <table class="table">
                <tbody>
                    <tr>
                        <td><strong>資料模式</strong></td>
                        <td>純記憶體模式 (伺服器重啟後資料會遺失)</td>
                    </tr>
                    <tr>
                        <td><strong>認證方式</strong></td>
                        <td>JWT Token (24小時有效期)</td>
                    </tr>
                    <tr>
                        <td><strong>預設管理員</strong></td>
                        <td>admin / admin123</td>
                    </tr>
                    <tr>
                        <td><strong>功能說明</strong></td>
                        <td>支援多用戶管理，管理員可新增/刪除用戶</td>
                    </tr>
                    <tr>
                        <td><strong>部署建議</strong></td>
                        <td>建議在 Render 上連接 PostgreSQL 資料庫以持久化用戶資料</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 新增用戶彈窗 -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-user-plus"></i> 新增用戶</h3>
            </div>
            
            <form id="addUserForm">
                <div class="form-group">
                    <label for="newUsername">用戶名</label>
                    <input type="text" id="newUsername" required placeholder="請輸入用戶名">
                </div>

                <div class="form-group">
                    <label for="newPassword">密碼</label>
                    <input type="password" id="newPassword" required placeholder="至少6個字符">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">確認密碼</label>
                    <input type="password" id="confirmPassword" required placeholder="請再次輸入密碼">
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="newIsAdmin">
                        <label for="newIsAdmin">設為管理員</label>
                    </div>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn btn-cancel" id="cancelAddBtn">取消</button>
                    <button type="submit" class="btn btn-game">
                        <i class="fas fa-check"></i> 確認新增
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 認證檢查
        class Auth {
            constructor() {
                this.token = localStorage.getItem('token');
                this.user = null;
                this.loadUser();
            }

            loadUser() {
                const userStr = localStorage.getItem('user');
                if (userStr) {
                    try {
                        this.user = JSON.parse(userStr);
                    } catch (e) {
                        console.error('載入用戶資訊失敗:', e);
                    }
                }
            }

            isAuthenticated() {
                return !!(this.token && this.user);
            }

            isAdmin() {
                return this.user && (this.user.isAdmin === true || this.user.role === 'admin');
            }

            logout() {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login';
            }

            getToken() {
                return this.token;
            }
        }

        const auth = new Auth();

        // API 請求
        async function apiRequest(url, options = {}) {
            const token = auth.getToken();
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            const response = await fetch(url, {
                ...options,
                headers
            });

            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || '請求失敗');
            }

            return data;
        }

        // 顯示訊息
        function showMessage(message, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type} show`;
            
            setTimeout(() => {
                messageEl.className = 'message';
            }, 5000);
        }

        // 頁面載入時檢查權限
        document.addEventListener('DOMContentLoaded', function() {
            // 檢查登入狀態
            if (!auth.isAuthenticated()) {
                alert('請先登入');
                window.location.href = '/login';
                return;
            }

            // 檢查管理員權限
            if (!auth.isAdmin()) {
                alert('您沒有訪問後台的權限');
                window.location.href = '/game';
                return;
            }

            // 顯示用戶名
            if (auth.user) {
                document.getElementById('username').textContent = auth.user.username;
            }

            // 載入用戶列表
            loadUsers();

            // 綁定按鈕事件
            document.getElementById('logoutBtn').addEventListener('click', function() {
                auth.logout();
            });

            document.getElementById('gameBtn').addEventListener('click', function() {
                window.location.href = '/game';
            });

            document.getElementById('addUserBtn').addEventListener('click', function() {
                showAddUserModal();
            });

            document.getElementById('cancelAddBtn').addEventListener('click', function() {
                hideAddUserModal();
            });

            document.getElementById('addUserForm').addEventListener('submit', handleAddUser);
        });

        // 載入用戶列表
        async function loadUsers() {
            try {
                const data = await apiRequest('/api/admin/users');
                const users = data.users || [];

                const tbody = document.getElementById('userTableBody');

                if (users.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5" class="empty-state">
                                <i class="fas fa-users"></i>
                                <p>暫無用戶資料</p>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>
                            <span class="badge ${user.isAdmin ? 'badge-admin' : 'badge-user'}">
                                ${user.isAdmin ? '管理員' : '普通用戶'}
                            </span>
                        </td>
                        <td>${new Date(user.createdAt).toLocaleString('zh-TW')}</td>
                        <td>
                            ${user.id !== auth.user.id ? 
                                `<button class="btn btn-danger" onclick="deleteUser(${user.id}, '${user.username}')">
                                    <i class="fas fa-trash"></i> 刪除
                                </button>` : 
                                '<span style="color: #666;">當前用戶</span>'
                            }
                        </td>
                    </tr>
                `).join('');

                // 更新統計
                updateStats(users);
            } catch (error) {
                showMessage('載入用戶列表失敗: ' + error.message, 'error');
            }
        }

        // 更新統計數據
        function updateStats(users) {
            const totalUsers = users.length;
            const adminCount = users.filter(u => u.isAdmin).length;
            const normalUserCount = totalUsers - adminCount;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('adminCount').textContent = adminCount;
            document.getElementById('normalUserCount').textContent = normalUserCount;
        }

        // 顯示新增用戶彈窗
        function showAddUserModal() {
            document.getElementById('addUserModal').classList.add('show');
            document.getElementById('addUserForm').reset();
        }

        // 隱藏新增用戶彈窗
        function hideAddUserModal() {
            document.getElementById('addUserModal').classList.remove('show');
        }

        // 處理新增用戶
        async function handleAddUser(e) {
            e.preventDefault();

            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const isAdmin = document.getElementById('newIsAdmin').checked;

            // 驗證密碼
            if (password !== confirmPassword) {
                showMessage('兩次輸入的密碼不一致', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('密碼長度至少需要6個字符', 'error');
                return;
            }

            try {
                const data = await apiRequest('/api/admin/users', {
                    method: 'POST',
                    body: JSON.stringify({ username, password, isAdmin })
                });

                showMessage(data.message || '用戶新增成功', 'success');
                hideAddUserModal();
                loadUsers(); // 重新載入用戶列表
            } catch (error) {
                showMessage('新增用戶失敗: ' + error.message, 'error');
            }
        }

        // 刪除用戶
        async function deleteUser(userId, username) {
            if (!confirm(`確定要刪除用戶「${username}」嗎？此操作無法復原！`)) {
                return;
            }

            try {
                const data = await apiRequest(`/api/admin/users/${userId}`, {
                    method: 'DELETE'
                });

                showMessage(data.message || '用戶已刪除', 'success');
                loadUsers(); // 重新載入用戶列表
            } catch (error) {
                showMessage('刪除用戶失敗: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
