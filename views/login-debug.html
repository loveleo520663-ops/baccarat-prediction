<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂÖ•Ë™øË©¶Âô®</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 { 
            color: #333; 
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .log-area {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .log-info { background: #e3f2fd; color: #1565c0; }
        .log-success { background: #e8f5e9; color: #2e7d32; }
        .log-error { background: #ffebee; color: #c62828; }
        .log-warning { background: #fff3e0; color: #ef6c00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç ÁôªÂÖ•Ë™øË©¶Âô®</h1>
        
        <form id="debugLoginForm">
            <div class="form-group">
                <label for="username">Áî®Êà∂Âêç</label>
                <input type="text" id="username" value="admin" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">ÂØÜÁ¢º</label>
                <input type="password" id="password" value="admin123" autocomplete="current-password">
            </div>
            
            <button type="submit">üöÄ Ê∏¨Ë©¶ÁôªÂÖ•</button>
        </form>
        
        <div class="log-area" id="logArea"></div>
    </div>

    <script>
        const logArea = document.getElementById('logArea');
        
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logArea.insertBefore(entry, logArea.firstChild);
        }

        document.getElementById('debugLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            addLog('ÈñãÂßãÁôªÂÖ•Ê∏¨Ë©¶...', 'info');
            addLog(`Áî®Êà∂Âêç: ${username}`, 'info');
            addLog(`ÂØÜÁ¢º: ${'*'.repeat(password.length)}`, 'info');
            
            const loginData = { username, password };
            addLog(`Ë´ãÊ±ÇÊï∏Êìö: ${JSON.stringify(loginData)}`, 'info');
            
            try {
                const url = `${window.location.origin}/api/auth/login`;
                addLog(`Ë´ãÊ±Ç URL: ${url}`, 'info');
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                addLog(`HTTP ÁãÄÊÖãÁ¢º: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                
                const contentType = response.headers.get('content-type');
                addLog(`Content-Type: ${contentType}`, 'info');
                
                let data;
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                    addLog(`ÂõûÊáâÊï∏Êìö: ${JSON.stringify(data, null, 2)}`, 
                        response.ok ? 'success' : 'error');
                } else {
                    const text = await response.text();
                    addLog(`ÂõûÊáâÊñáÊú¨: ${text}`, 'error');
                    data = { error: '‰º∫ÊúçÂô®ËøîÂõûÈùûJSONÊ†ºÂºè' };
                }
                
                if (response.ok && data.success) {
                    addLog('‚úÖ ÁôªÂÖ•ÊàêÂäüÔºÅ', 'success');
                    addLog(`Token: ${data.token.substring(0, 50)}...`, 'success');
                    addLog(`Áî®Êà∂: ${JSON.stringify(data.user)}`, 'success');
                    
                    // ÂÑ≤Â≠òÂà∞ LocalStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    addLog('‚úÖ Êï∏ÊìöÂ∑≤ÂÑ≤Â≠òÂà∞ LocalStorage', 'success');
                    
                    // Ê∏¨Ë©¶ Token
                    setTimeout(async () => {
                        addLog('ÈñãÂßãÊ∏¨Ë©¶ Token È©óË≠â...', 'info');
                        try {
                            const meResponse = await fetch(`${window.location.origin}/api/auth/me`, {
                                method: 'GET',
                                headers: {
                                    'Authorization': `Bearer ${data.token}`,
                                    'Content-Type': 'application/json'
                                }
                            });
                            
                            const meData = await meResponse.json();
                            addLog(`Token È©óË≠â: ${meResponse.ok ? '‚úÖ ÊàêÂäü' : '‚ùå Â§±Êïó'}`, 
                                meResponse.ok ? 'success' : 'error');
                            addLog(`È©óË≠âÊï∏Êìö: ${JSON.stringify(meData)}`, 
                                meResponse.ok ? 'success' : 'error');
                        } catch (err) {
                            addLog(`‚ùå Token È©óË≠âÈåØË™§: ${err.message}`, 'error');
                        }
                    }, 1000);
                    
                } else {
                    addLog(`‚ùå ÁôªÂÖ•Â§±Êïó: ${data.error || 'Êú™Áü•ÈåØË™§'}`, 'error');
                }
                
            } catch (error) {
                addLog(`‚ùå Ë´ãÊ±ÇÈåØË™§: ${error.message}`, 'error');
                addLog(`ÈåØË™§Â†ÜÁñä: ${error.stack}`, 'error');
            }
        });
        
        // È†ÅÈù¢ËºâÂÖ•ÊôÇÈ°ØÁ§∫Áí∞Â¢É‰ø°ÊÅØ
        window.addEventListener('load', () => {
            addLog('=== Áí∞Â¢É‰ø°ÊÅØ ===', 'info');
            addLog(`Áï∂Ââç URL: ${window.location.href}`, 'info');
            addLog(`Origin: ${window.location.origin}`, 'info');
            addLog(`LocalStorage ÂèØÁî®: ${typeof(Storage) !== "undefined" ? '‚úÖ' : '‚ùå'}`, 'info');
            
            const storedToken = localStorage.getItem('token');
            const storedUser = localStorage.getItem('user');
            addLog(`Â∑≤ÂÑ≤Â≠ò Token: ${storedToken ? '‚úÖ ÊòØ' : '‚ùå Âê¶'}`, 'info');
            addLog(`Â∑≤ÂÑ≤Â≠ò User: ${storedUser ? '‚úÖ ÊòØ' : '‚ùå Âê¶'}`, 'info');
            addLog('=== Ê∫ñÂÇôÂ∞±Á∑í ===', 'success');
        });
    </script>
</body>
</html>
