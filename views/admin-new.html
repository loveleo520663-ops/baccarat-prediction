<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百家樂系統 - 管理後台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* 側邊欄 */
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding: 20px 0;
        }

        .logo {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        .logo h2 {
            color: #667eea;
            font-size: 20px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin: 5px 15px;
        }

        .nav-link {
            display: block;
            padding: 12px 20px;
            color: #666;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .nav-link i {
            margin-right: 10px;
            width: 16px;
        }

        /* 主要內容區域 */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        /* 內容面板 */
        .content-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-height: 500px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .panel-title {
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }

        /* 按鈕樣式 */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-warning {
            background: #ed8936;
            color: white;
        }

        /* 表格樣式 */
        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            background: white;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: bold;
            color: #555;
        }

        .data-table tbody tr:hover {
            background: #f8f9fa;
        }

        /* 統計卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        /* 表單樣式 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* 模態框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .admin-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                order: 2;
            }
            
            .main-content {
                order: 1;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 隱藏/顯示面板 */
        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        /* 載入動畫 */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- 側邊欄 -->
        <div class="sidebar">
            <div class="logo">
                <h2><i class="fas fa-crown"></i> 管理後台</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#dashboard" class="nav-link active" data-section="dashboard">
                        <i class="fas fa-tachometer-alt"></i>儀表板
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#users" class="nav-link" data-section="users">
                        <i class="fas fa-users"></i>用戶管理
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#register" class="nav-link" data-section="register">
                        <i class="fas fa-user-plus"></i>註冊用戶
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#licenses" class="nav-link" data-section="licenses">
                        <i class="fas fa-key"></i>金鑰管理
                    </a>
                </li>
            </ul>
        </div>

        <!-- 主要內容區域 -->
        <div class="main-content">
            <!-- 頂部導航 -->
            <div class="header">
                <h1 id="page-title">儀表板</h1>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> 登出
                </button>
            </div>

            <!-- 儀表板 -->
            <div id="dashboard" class="content-section active">
                <div class="content-panel">
                    <div class="panel-header">
                        <h2 class="panel-title">系統概覽</h2>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon" style="color: #667eea;">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="stat-number" id="total-users">0</div>
                            <div class="stat-label">總用戶數</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon" style="color: #48bb78;">
                                <i class="fas fa-user-check"></i>
                            </div>
                            <div class="stat-number" id="active-users">0</div>
                            <div class="stat-label">活躍用戶</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon" style="color: #ed8936;">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="stat-number" id="expired-users">0</div>
                            <div class="stat-label">過期用戶</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon" style="color: #9f7aea;">
                                <i class="fas fa-key"></i>
                            </div>
                            <div class="stat-number" id="total-licenses">0</div>
                            <div class="stat-label">金鑰總數</div>
                        </div>
                    </div>

                    <div class="panel-header">
                        <h3 class="panel-title">最近註冊用戶</h3>
                    </div>
                    
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>用戶名</th>
                                    <th>註冊時間</th>
                                    <th>到期時間</th>
                                    <th>狀態</th>
                                </tr>
                            </thead>
                            <tbody id="recent-users-table">
                                <tr>
                                    <td colspan="4" class="loading">
                                        <div class="spinner"></div>
                                        載入中...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 用戶管理 -->
            <div id="users" class="content-section">
                <div class="content-panel">
                    <div class="panel-header">
                        <h2 class="panel-title">用戶管理</h2>
                        <button class="btn btn-primary" onclick="refreshUsers()">
                            <i class="fas fa-refresh"></i> 重新整理
                        </button>
                    </div>
                    
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用戶名</th>
                                    <th>使用期限</th>
                                    <th>到期時間</th>
                                    <th>狀態</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="users-table">
                                <tr>
                                    <td colspan="6" class="loading">
                                        <div class="spinner"></div>
                                        載入用戶資料中...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 註冊用戶 -->
            <div id="register" class="content-section">
                <div class="content-panel">
                    <div class="panel-header">
                        <h2 class="panel-title">註冊新用戶</h2>
                    </div>
                    
                    <form id="register-form" style="max-width: 500px;">
                        <div class="form-group">
                            <label class="form-label">用戶名稱</label>
                            <input type="text" class="form-input" id="register-username" placeholder="請輸入用戶名稱" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">密碼</label>
                            <input type="password" class="form-input" id="register-password" placeholder="請輸入密碼" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">確認密碼</label>
                            <input type="password" class="form-input" id="register-confirm-password" placeholder="請再次輸入密碼" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">使用期限（天）</label>
                            <select class="form-input" id="register-duration">
                                <option value="1">1天（試用）</option>
                                <option value="7">7天</option>
                                <option value="30" selected>30天</option>
                                <option value="90">90天</option>
                                <option value="365">365天</option>
                                <option value="0">永久</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> 註冊用戶
                        </button>
                    </form>
                </div>
            </div>

            <!-- 金鑰管理 -->
            <div id="licenses" class="content-section">
                <div class="content-panel">
                    <div class="panel-header">
                        <h2 class="panel-title">金鑰管理</h2>
                        <button class="btn btn-success" onclick="generateLicense()">
                            <i class="fas fa-plus"></i> 生成金鑰
                        </button>
                    </div>
                    
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>金鑰</th>
                                    <th>使用期限</th>
                                    <th>創建時間</th>
                                    <th>使用狀態</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="licenses-table">
                                <tr>
                                    <td colspan="5" class="loading">
                                        <div class="spinner"></div>
                                        載入金鑰資料中...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 編輯用戶模態框 -->
    <div id="edit-user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>編輯用戶</h3>
                <button class="close-btn" onclick="closeModal('edit-user-modal')">&times;</button>
            </div>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id">
                <div class="form-group">
                    <label class="form-label">用戶名稱</label>
                    <input type="text" class="form-input" id="edit-username" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">使用期限（天）</label>
                    <select class="form-input" id="edit-duration">
                        <option value="1">1天</option>
                        <option value="7">7天</option>
                        <option value="30">30天</option>
                        <option value="90">90天</option>
                        <option value="365">365天</option>
                        <option value="0">永久</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">更新用戶</button>
                    <button type="button" class="btn btn-warning" onclick="resetUserPassword()">重設密碼</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../public/js/admin-new.js"></script>
</body>
</html>
